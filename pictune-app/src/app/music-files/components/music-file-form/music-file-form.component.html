<div class="music-file-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'Edit Music File' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="musicFileForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>File Name</mat-label>
            <input matInput formControlName="displayName" placeholder="Enter file name">
            @if (musicFileForm.get('displayName')?.hasError('required')) {
              <mat-error>
                File name is required
              </mat-error>
            }
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="musicFileForm.invalid || (loading$ | async)">
            @if (loading$ | async) {
              <mat-spinner diameter="20"></mat-spinner>
            } @else {
              <span>{{ 'Update' }}</span>
            }
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
